<html>
	<body style="background-color:#111; overflow:hidden;">
			<p id="snooo1" style="position:absolute;
				white-space: nowrap;
				top:25%;
				left:50%;
				transform:translate(-50%,-100%);
				font-weight:bold;
				text-transform:uppercase;
				color:#FFFFFF;
				letter-spacing:1pt;
				word-spacing:2pt;
				font-size:250px;
				text-align:center;
				font-family:impact, sans-serif;
				line-height:1;"
			>
				SNOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO
			</p>
			<p id="secs" style="position:absolute;
				bottom:0px;
				left:50px;
				font-weight:bold;
				text-transform:uppercase;
				color:#FFFFFF;
				letter-spacing:1pt;
				word-spacing:2pt;
				font-size:44px;
				text-align:center;
				font-family:impact, sans-serif;
				line-height:1;"
			>
				SECONDS SNOOPED: 0
			</p>
	</body>
	<script>
		function rad(angle) {
			return angle * (Math.PI / 180);
		};
		//Go really a lot.
		var audio = new Audio('snooo.wav');
		audio.volume = 1;
		audio.addEventListener('canplaythrough', function() {
			audio.play();
			setTimeout(function() {
				var really = new Audio('ooo.wav');
				really.volume = 1;
				really.play();
				setInterval(function() {
					var really = new Audio('ooo.wav');
					really.volume = 1;
					really.play();
				},2600);
			},5400);
			var snoo = window.innerWidth+(144*5);
			var snoooooop = 0;
			var one = document.getElementById("snooo1");
			var xd = document.getElementById("secs");
			setInterval(function() {
				console.log(snoo)
				snoo-=3;
				if (snoo<144) {
					snoo = snoo%144
				}
				one.style.left = (snoo+2000)+"px";
			},1000/60);
			setInterval(function() {
				snoooooop++;
				xd.innerHTML = "SECONDS SNOOPED: "+snoooooop;
			},1000);
		}, false);
	</script>
</html>
