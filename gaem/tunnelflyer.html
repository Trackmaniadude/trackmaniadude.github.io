<html>


	<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" media="screen">
		<link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
		<title>Tunnel Flyer</title>
		<meta charset="utf8"></meta>
	</head>
<body>
	<canvas id="canvas" width="100%" style="cursor:none; background-color:#000; image-rendering:pixelated; position:absolute; left:0px; top:0px; width:100%; height:100%;"></canvas>
	<div id="touchControls" style='position:fixed; left:0; top:0; width:100%; height:100%; background:none; visibility:hidden'>
		<img src="Images/touch_arrow.png" style="position:absolute; left:0; top:33%; height:33%; image-rendering:pixelated;">
			<div ontouchstart="setTouch(1)" ontouchend="setTouch(0)" style="position:absolute; left:0; top:0; width:100%; height:100%;"></div>
		</img>
		<img src="Images/touch_arrow.png" style="position:absolute; right:0; top:33%; height:33%; transform:scaleX(-1); image-rendering:pixelated;">
			<div ontouchstart="setTouch(-1)" ontouchend="setTouch(0)" style="position:absolute; left:0; top:0; width:100%; height:100%;"></div>
		</img>
		<img src="Images/touch_jump_half.png" style="position:absolute; left:calc(50% - 1px); bottom:0; height:33%; image-rendering:pixelated;">
			<div ontouchstart="setTouchAir(true)" ontouchend="setTouchAir(false)" style="position:absolute; left:0; top:0; width:100%; height:100%;"></div>
		</img>
		<img src="Images/touch_jump_half.png" style="position:absolute; right:calc(50% - 1px); bottom:0; height:33%; transform:scaleX(-1);image-rendering:pixelated;">
			<div ontouchstart="setTouchAir(true)" ontouchend="setTouchAir(false)" style="position:absolute; left:0; top:0; width:100%; height:100%;"></div>
		</img>
	</div>
	<div id="Game Screen" style='position:fixed; left:0; top:0; width:100%; height:100%; background:none; visibility:visible'>
		<div style='opacity:1; position:fixed; left:0; top:0; width:100%; height:100%; background-color: #333333;'></div>
		<div style='position:fixed; top:calc(50% - 175px); left:0px; width:100%; height:100%;'>
			<p class="gameTitle">Tunnel Flyer</p>
		</div>
		<div style="position:absolute; bottom:90px; left:20px;">
			<key onmouseover="hoverSound()" style="position:absolute; top:0px; left:40px;">W</key>
			<key onmouseover="hoverSound()" style="position:absolute; top:40px; left:0px;">A</key>
			<keydown style="position:absolute; top:40px; left:40px;">S</keydown>
			<key onmouseover="hoverSound()" style="position:absolute; top:40px; left:80px;">D</key>
			<key onmouseover="hoverSound()" style="position:absolute; top:40px; left:120px; width:155px;">SPACE</key>
			<div style="position:absolute; top:0px; left:300px;">
				<key onmouseover="hoverSound()" style="position:absolute; top:0px; left:40px;">↑</key>
				<key onmouseover="hoverSound()" style="position:absolute; top:40px; left:0px;">←</key>
				<keydown style="position:absolute; top:40px; left:40px;">↓</keydown>
				<key onmouseover="hoverSound()" style="position:absolute; top:40px; left:80px;">→</key>
			</div>
		</div>
		<key onmouseover="hoverSound()" style='position:fixed; top:calc(50% + 25px); left:calc(50% - 75px); width:150px;' onClick='startGame()'>START</key>
		<p id="score" style='position:fixed; font-size:150%; text-align:center; top:calc(50% - 25px); left:calc(0px); width:100%;'>TIME : 0 SECONDS</p>
		<p id="hiEasy" style='position:fixed; font-size:150%; text-align:center; top:calc(50% + 50px); left:calc(0px); width:100%;'>HI-EASY : 0 SECONDS</p>
		<p id="hiMedium" style='position:fixed; font-size:150%; text-align:center; top:calc(50% + 75px); left:calc(0px); width:100%;'>HI-MEDIUM : 0 SECONDS</p>
		<p id="hiHard" style='position:fixed; font-size:150%; text-align:center; top:calc(50% + 100px); left:calc(0px); width:100%;'>HI-HARD : 0 SECONDS</p>
		<select style="position:fixed;left:20px;top:10px;width:200px;" id="difSelect">
			<option value="1" selected disabled hidden>DIFFICULTY</option>
			<option value="1">EASY</option>
			<option value="2">MEDIUM</option>
			<option value="3">HARD</option>
		</select>
		<label style="position:fixed;left:10px;top:50px;" class="switch">
			<input type="checkbox" id="wireframetoggle" onClick='twfs("wireframetoggle")'>
			<span class="slider round"></span>
		</label>
		<p id="wfind" style="position:fixed;left:50px;top:32px; font-size:150%; text-align:center;">HIGH CONTRAST : OFF</p>
		<label style="position:fixed;left:10px;top:90px;" class="switch">
			<input type="checkbox" id="particletoggle" onClick='toggleparticles("particletoggle")' checked=true>
			<span class="slider round"></span>
		</label>
		<p id="partind" style="position:fixed;left:50px;top:72px; font-size:150%; text-align:center;">PARTICLES : ON</p>
		<label style="position:fixed;left:10px;top:130px;" class="switch">
			<input type="checkbox" id="touchtoggle" onClick='toggletouch("touchtoggle")'>
			<span class="slider round"></span>
		</label>
		<p id="tcontind" style="position:fixed;left:50px;top:112px; font-size:150%; text-align:center;">TOUCH CONTROLS : OFF</p>
		<select onchange="changePreview()" style="position:fixed;left:20px;top:170px;width:150px;" id="skinSelect">
			<option value="1" selected disabled hidden>SKINS</option>
		</select>
		<img id="shipPrev" src="Images/DefaultSkin/shipStraight.png" style='border:none;position:fixed;left:160px;top:155px;height:64px;width:64px;image-rendering:pixelated;'></img>
	</div>
	<p id="timer" style='position:fixed; font-weight:600; font-size:200%; top:-15px; left:20px; visibility:hidden'>1337</p>
	<script src='Scripts/perlin.js'></script>
	<script src='Scripts/main.js'></script>
</body>
</html>
