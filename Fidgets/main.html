<html><head>
		<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
		<title>Random stuff to mess with.</title>
		<meta charset="utf8">
		<style>
			* {
				font-family: Impact, Charcoal, sans-serif;
				color: white;
			}
			
			.boxname {
				position: relative;
				width: 100%;
				height: 10%;
				text-align: center;
				top: 100%;
			}
			
			.box1x1 {
				display: inline-block;
				margin: 25px;
				width: 160px;
				height: 160px;
				background-color: rgba(0,0,0,0.5);
				padding: 20px;
			}
			
			#button:active {
				transform: translate(0px, 10px);
			}
		</style>
	</head>
	<body onmouseup="Up()" onmousedown="Down()" onmousemove="showCoords(event)" background="../bg.png">
		<script src="main.js"></script>
		<div id="buttonF" class="box1x1">
			<p class="boxname">Button</p>
			<div style="position: relative; top: -30%; width: 100%; height: 100%; background-color: #777777;">
				<div style="position:absolute; top:-10px; left:0%; width:100%; height:100%; background-color: #AAAAAA;">
					<div style="position:absolute; top:10%; left:10%; width:80%; height:80%; background-color: #AA0001;">
						<div id="button" style="position:absolute; top:-12px; left:0%; width:100%; height:100%; background-color: #FF0000;"></div>
					</div>
				</div>
			</div>
		</div>
	
		<div id="joystickF" class="box1x1">
			<p class="boxname">Joystick</p>
			<div style="position: relative; top: -30%; width: 100%; height: 100%; background-color: #777777;">
				<div style="position:absolute; top:-10px; left:0%; width:100%; height:100%; background-color: #AAAAAA;">
					<div id="joystick" onmouseover="joyOver()" onmouseout="joyOut()" style="box-shadow:0 -30px 10px rgba(0,0,0,0.5); border-radius:100%; position:absolute; top:10%; left:10%; width:80%; height:80%; background-color: #0077AA;">
						<div style="border-radius:100%; position:absolute; top:-5px; left:0%; width:100%; height:100%; background-color: #00AAFF;">
							<div style="box-shadow:0px -2px 0px #0077AA; border-radius:100%; position:absolute; top:calc(20% + 2px); left:20%; width:60%; height:60%; background-color: #0099CC;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

</body></html>
